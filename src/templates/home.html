{% extends 'base.html' %}
{% block title %}Home â€“ NBA Fantasy{% endblock %}

{% block content %}
  <div class="mt-5">
    <h1 class="text-center mb-4">Welcome to NBA Fantasy Calculator</h1>
    <div
      id="seasonCarousel"
      class="carousel slide"
      tabindex="0"
    >
      <div class="carousel-inner d-flex justify-content-center">
        {% for s in seasons %}
          <div class="carousel-item {% if loop.first %}active{% endif %}">
            <a href="{{ url_for('season_page', season=s|replace('/', '-')) }}"
               class="btn btn-lg btn-outline-warning text-uppercase">
              {{ s }}
            </a>
          </div>
        {% endfor %}
      </div>
      <button class="carousel-control-prev" type="button"
              data-bs-target="#seasonCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button"
              data-bs-target="#seasonCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  {# --- Bootstrap JS --- #}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // explicit Carousel init + focus for keyboard control
    const el = document.getElementById('seasonCarousel');
    const carousel = new bootstrap.Carousel(el, {
      interval: false,
      keyboard: true,
      ride: false
    });
    el.focus();
  </script>
{% endblock %}
