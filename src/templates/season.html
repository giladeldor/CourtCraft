<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { text-align: center; margin-top: 50px; }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    .nav-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .nav-button:hover { background-color: #1e7e34; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <h3>{{ headline }}</h3>
    <p>{{ description }}</p>
    <h4>Top Teams:</h4>
    <ul>
      {% for team in top_teams %}
      <li>{{ team }}</li>
      {% endfor %}
    </ul>
    {% if image %}
    <p>Image should load below:</p>
    <img src="{{ image }}" alt="NBA Season Image" style="width: 100%; max-width: 500px; border-radius: 10px; display: block; border: 2px solid green;">
    {% else %}
    <p>No image available for this season.</p>
    {% endif %}
    <br><br>
    <a href="/" class="nav-button">Back to Home</a>
  </div>
</body>
</html>
